<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajuda CEUNSP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="title">
        <img src="imgs/ceunsp img 1.svg" alt="CEUNSP.img" />
        <h1>Acesse a Plataforma</h1>
      </div>
      <form action="/">
        <label for="CPF">RGM:       </label>
        <input type="text" id="CPF" name="CPF" placeholder="Digite seu CPF" />
        <label for="passw">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
        />
        <div class="buttons">
          <button class="signin" type="submit">Entrar</button>
          <button class="signup">Cadastrar-se</button>
        </div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
