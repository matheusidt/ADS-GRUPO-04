<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajuda CEUNSP - Cadastro</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <main>
      <h1>Cadastro</h1>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Digite seu nome" required />
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha"
          required
        />
        <button type="button" id="signup-btn">Cadastrar</button>
      </form>
      <p>JÃ¡ tem uma conta? <a href="login.html">Entre aqui</a></p>
    </main>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/auth-check.js"></script>
  </body>
</html>
